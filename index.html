<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Link Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');
        
        body { font-family: 'Space Mono', monospace; }

        .scanline-container {
            pointer-events: none;
            position: fixed;
            inset: 0;
            opacity: 0.3;
            display: none;
        }

        .scanline {
            height: 4px;
            background: rgba(34, 197, 94, 0.1);
            margin-bottom: 2px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            background: #292524;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 12px;
            background: #ffffff;
            border: 2px solid #000;
        }
    </style>
</head>
<body class="min-h-screen bg-stone-900 text-stone-200 p-8 relative overflow-x-hidden">

    <div class="fixed inset-0 pointer-events-none bg-gradient-to-b from-transparent via-stone-900/5 to-transparent opacity-20"></div>
    
    <div id="scanlines" class="scanline-container">
        </div>

    <div class="max-w-4xl mx-auto relative z-10">
        <div class="border-4 border-red-900 bg-black p-6 mb-8 shadow-2xl">
            <div class="flex items-center justify-between mb-2">
                <h1 class="text-3xl font-bold text-red-500 tracking-wider">SCP-████</h1>
                <i data-lucide="alert-triangle" class="text-yellow-400 animate-pulse w-8 h-8"></i>
            </div>
            <h2 class="text-xl text-stone-400">LINK ANALYSIS APPARATUS</h2>
            <div class="mt-2 text-xs text-stone-500">
                ███████ Foundation | Clearance Level: ████
            </div>
        </div>

        <div class="border-2 border-stone-700 bg-stone-950 p-8 shadow-2xl">
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2 text-green-400">TARGET URL FOR ANALYSIS</label>
                <input type="text" id="urlInput" placeholder="https://example.com" 
                       class="w-full bg-black border-2 border-green-800 text-green-400 px-4 py-3 focus:outline-none focus:border-green-500 font-mono">
            </div>

            <div class="mb-8 p-6 border-2 border-yellow-900 bg-stone-900">
                <div class="flex items-center justify-between mb-4">
                    <label class="text-sm font-bold text-yellow-400 flex items-center gap-2">
                        <i data-lucide="zap" class="w-5 h-5"></i>
                        CONTAINMENT BREACH PROBABILITY
                    </label>
                    <span id="dangerLabel" class="text-2xl font-bold text-yellow-400">EUCLID</span>
                </div>
                
                <input type="range" id="dangerRange" min="0" max="4" value="2">
                
                <div class="flex justify-between mt-2 text-xs text-stone-500">
                    <span>SAFE</span><span>EUCLID</span><span>KETER</span><span>THAUMIEL</span><span>APOLLYON</span>
                </div>
                
                <div id="dangerDesc" class="mt-3 text-sm text-stone-400 italic">Slightly quirky</div>
            </div>

            <button id="analyzeBtn" class="w-full py-4 font-bold text-xl tracking-wider transition-all bg-red-800 text-white hover:bg-red-700 border-2 border-red-950">
                INITIATE ANALYSIS
            </button>
        </div>

        <div id="resultsArea" class="hidden mt-8 border-2 border-stone-700 bg-black p-6 shadow-2xl">
            </div>

        <div class="mt-8 text-center text-xs text-stone-600">
            <p>WARNING: Unauthorized use of this apparatus is strictly prohibited</p>
            <p class="mt-1">Foundation Security Clearance Required | Document #████-█-████</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
