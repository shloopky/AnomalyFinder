<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOMALY DETECTION SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CRT Scanlines -->
    <div class="crt-overlay"></div>
    
    <!-- Vignette -->
    <div class="vignette"></div>

    <!-- Active Scan Lines -->
    <div id="scanLines" class="scan-lines hidden">
        <div class="scan-bar"></div>
    </div>

    <!-- Static Noise -->
    <div class="static-noise"></div>

    <div class="container">
        <!-- Machine Photo Header -->
        <div class="machine-header">
            <svg width="100%" height="100%">
                <rect width="100%" height="100%" fill="#0a0a0a"/>
                <circle cx="30%" cy="50%" r="80" fill="#1a1a1a" stroke="#333" stroke-width="3"/>
                <circle cx="30%" cy="50%" r="60" fill="#0d0d0d"/>
                <circle cx="30%" cy="50%" r="15" fill="#ff0000" class="pulse"/>
                
                <rect x="50%" y="35%" width="200" height="120" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
                <rect x="52%" y="40%" width="30" height="50" fill="#0a0a0a" stroke="#00ff00" stroke-width="1"/>
                <rect x="58%" y="40%" width="30" height="50" fill="#0a0a0a" stroke="#00ff00" stroke-width="1"/>
                <rect x="64%" y="40%" width="30" height="50" fill="#0a0a0a" stroke="#00ff00" stroke-width="1"/>
                
                <rect x="0" y="10%" width="100%" height="30" fill="url(#warning-pattern)" opacity="0.6"/>
                
                <text x="50%" y="92%" text-anchor="middle" fill="#666" font-size="11" font-family="monospace">
                    APPARATUS MODEL: ADS-7743 • CLEARANCE REQUIRED
                </text>
                
                <defs>
                    <pattern id="warning-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
                        <rect x="0" y="0" width="20" height="40" fill="#ffcc00"/>
                        <rect x="20" y="0" width="20" height="40" fill="#000"/>
                    </pattern>
                </defs>
            </svg>
        </div>

        <!-- Warning Banner -->
        <div class="warning-banner">
            ⚠ UNAUTHORIZED ACCESS DETECTED ⚠
        </div>

        <!-- Title -->
        <h1 class="title">ANOMALY DETECTION SYSTEM</h1>
        <div class="subtitle">CLEARANCE LEVEL: RESTRICTED</div>

        <!-- Main Panel -->
        <div class="main-panel">
            <div class="input-section">
                <label class="input-label">◈ INPUT TARGET URL</label>
                <input
                    type="text"
                    id="urlInput"
                    placeholder="https://example.com"
                    class="url-input"
                />
            </div>

            <!-- Knob Control -->
            <div class="knob-section">
                <div class="knob-header">
                    <label class="knob-label">
                        <span class="zap-icon">⚡</span>
                        ◈ DANGER THRESHOLD
                    </label>
                    <span id="dangerLevel" class="danger-level">LEVEL 2</span>
                </div>
                
                <!-- Visual Knob -->
                <div class="knob-wrapper">
                    <div class="knob">
                        <div id="knobIndicator" class="knob-indicator"></div>
                    </div>
                </div>
                
                <input
                    type="range"
                    id="dangerSlider"
                    min="0"
                    max="4"
                    value="2"
                    class="danger-slider"
                />
                
                <div class="slider-labels">
                    <span>0</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                </div>
                
                <div id="dangerDesc" class="danger-desc">
                    Moderate - Getting weird
                </div>
            </div>

            <!-- Scan Button -->
            <button id="scanBtn" class="scan-button">
                INITIATE SCAN
            </button>
        </div>

        <!-- Results -->
        <div id="results" class="results hidden"></div>

        <!-- Footer -->
        <div class="footer">
            <p>WARNING: Unauthorized use of this apparatus is strictly prohibited</p>
            <p>Security Clearance Required • Document #ADS-7743-R</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
